# ==============================================================
# âœ… NGINX CONFIG FOR DJANGO + GUNICORN (HTTP ONLY - NO SSL)
# ==============================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ----------------------------------------------------------
    # ðŸ”¹ Define the upstream Django app (the "web" service)
    # ----------------------------------------------------------
    upstream django {
        server web:8000;
    }

    # ----------------------------------------------------------
    # ðŸ”¹ HTTP server (port 80) â€” Main server (NO HTTPS)
    # ----------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # CORS headers for cross-origin requests
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ------------------------------------------------------
        # ðŸ”¸ Static and Media files
        # ------------------------------------------------------
        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        # ------------------------------------------------------
        # ðŸ”¸ Pass all other requests to Django (Gunicorn)
        # ------------------------------------------------------
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            # Increase timeouts for long-running requests
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }
}
