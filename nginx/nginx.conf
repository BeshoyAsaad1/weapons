# ==============================================================
# âœ… NGINX CONFIG FOR DJANGO + GUNICORN (HTTPS + HTTP redirect)
# ==============================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ----------------------------------------------------------
    # ðŸ”¹ Define the upstream Django app (the "web" service)
    # ----------------------------------------------------------
    upstream django {
        server web:8000;
    }

    # ----------------------------------------------------------
    # ðŸ”¹ HTTP server (port 80) â€” redirects everything to HTTPS
    # ----------------------------------------------------------
    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # ----------------------------------------------------------
    # ðŸ”¹ HTTPS server (port 443)
    # ----------------------------------------------------------
    server {
        listen 443 ssl;
        server_name _;

        # ------------------------------------------------------
        # ðŸ”¸ SSL Certificate files (mounted via docker-compose)
        # ------------------------------------------------------
        ssl_certificate     /etc/letsencrypt/live/3.74.228.219/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/3.74.228.219/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ------------------------------------------------------
        # ðŸ”¸ Static and Media files
        # ------------------------------------------------------
        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        # ------------------------------------------------------
        # ðŸ”¸ Pass all other requests to Django (Gunicorn)
        # ------------------------------------------------------
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
